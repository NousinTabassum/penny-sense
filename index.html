<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="font-mono">
    <h1 class="text-4xl text-center font-bold  text-sky-500 p-4 my-5">
        Welcome to <span class="text-purple-600">Penny Sense</span>
    </h1>


    <div class="bg-sky-500 h-60 w-4/6  p-5 m-auto my-20 rounded">
        <h3 class="text-2xl text-center p-2 font-medium text-white">Please Login</h3>
        <div class="flex items-center justify-center flex-col">
            <input type="email" name="" id="email-button" class="w-80 p-1" placeholder="Enter your Email">
            <br>
            <input type="password" name="" id="password-button" class="w-80 p-1" placeholder="Enter your Password">
            <br>
            <button id="submit" class="border-2 border-black px-3 py-1 text-lg bg-sky-800 text-white">Submit</button>
        </div>
    </div>

    <script src="login.js"></script>
</body>

</html>
